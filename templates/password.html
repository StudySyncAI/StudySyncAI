<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required - SchoolSync AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --font-sans: "Inter", -apple-system, sans-serif;
            --gradient-start: #232526;
            --gradient-end: #414345;
            --text-color: #ecf0f1;
            --primary-color: #5dade2;
            --danger-color: #e74c3c;
            --container-bg: rgba(44, 44, 44, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.25);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: var(--font-sans);
            background-image: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .password-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px);
            text-align: center;
        }
        .logo img {
            width: 300px;
            margin-bottom: 1rem;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .styled-button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <img src="https://i.ibb.co/mVbFmyCX/20250630-2107-School-Sync-AI-Logo-Design-remix-01jz1z4r23e3dbpjgwmdcsqpkz.png" alt="SchoolSync AI Logo"/>
        </div>
        <h2>Access Required</h2>
        <form method="POST">
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Site Password" required>
            </div>
            <button type="submit" class="styled-button">Enter</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
